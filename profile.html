<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - DateFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E11D48;
            --primary-hover: #BE123C;
            --background: #0A0A0B;
            --background-secondary: #111113;
            --surface: #18181B;
            --surface-hover: #27272A;
            --border: #27272A;
            --text-primary: #FAFAFA;
            --text-secondary: #A1A1AA;
            --text-muted: #71717A;
            --success: #22C55E;
            --warning: #F59E0B;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* Header */
        .profile-header {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, var(--primary), #F97316);
        }

        .cover-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cover-edit {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .cover-edit svg {
            width: 20px;
            height: 20px;
            stroke: white;
        }

        .header-actions {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
        }

        .header-btn svg {
            width: 20px;
            height: 20px;
            stroke: white;
        }

        /* Profile Info Section */
        .profile-info {
            position: relative;
            padding: 0 20px;
            margin-top: -60px;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            border: 4px solid var(--background);
            object-fit: cover;
        }

        .avatar-edit {
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 36px;
            height: 36px;
            background: var(--primary);
            border: 3px solid var(--background);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .avatar-edit svg {
            width: 16px;
            height: 16px;
            stroke: white;
        }

        .profile-name {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .profile-name h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .verified-badge {
            width: 24px;
            height: 24px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verified-badge svg {
            width: 14px;
            height: 14px;
            stroke: white;
        }

        .profile-location {
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
        }

        .profile-location svg {
            width: 16px;
            height: 16px;
        }

        .profile-bio {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        /* Edit Form */
        .edit-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title svg {
            width: 20px;
            height: 20px;
            stroke: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: var(--surface-hover);
        }

        /* Interests Tags */
        .interests-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .interest-tag {
            padding: 8px 16px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .interest-tag.selected {
            background: rgba(225, 29, 72, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .interest-tag:hover {
            border-color: var(--primary);
        }

        /* Photo Gallery */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 16px;
        }

        .photo-item {
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            background: var(--background);
            border: 2px dashed var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-item svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-muted);
        }

        .photo-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background: rgba(0,0,0,0.7);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .photo-delete svg {
            width: 14px;
            height: 14px;
            stroke: white;
        }

        /* Navigation */
        .app-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--background-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 11px;
            transition: color 0.2s;
            padding: 8px 16px;
        }

        .nav-item.active, .nav-item:hover {
            color: var(--primary);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

        .nav-item.premium {
            color: var(--success);
        }

        .nav-item.premium:hover {
            color: var(--primary);
        }

        /* Alert */
        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        /* Hidden inputs */
        .hidden-input {
            display: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
    
        const API_BASE = '/api';

        function getAuthHeaders() {
            return {
                'Authorization': `Bearer ${localStorage.getItem('dateflow_token')}`
            };
        }
        
        (async () => {
    const token = localStorage.getItem('dateflow_token');

    if (!token) {
        window.location.href = 'authentication.html';
        return;
    }

    const res = await fetch('/api/auth/me', {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    });

    if (!res.ok) {
        localStorage.removeItem('dateflow_token');
        window.location.href = 'authentication.html';
    }
})();

        async function loadProfile() {
            if (!checkAuth()) return;

            try {
                const response = await fetch(`${API_BASE}/users/profile/me`, {
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    localStorage.removeItem('dateflow_token');
                    window.location.href = 'authentication.html';
                    return;
                }

                if (response.status === 403) {
                    const data = await response.json();
                    if (data.detail.includes('verification')) {
                        window.location.href = 'verification_pending.html';
                        return;
                    }
                }

                const profile = await response.json();
                displayProfile(profile);
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function displayProfile(profile) {
            document.getElementById('profileName').textContent = profile.username || 'DateFlow User';
            document.getElementById('profileBio').textContent = profile.bio || 'Add a bio to tell others about yourself...';
            
            if (profile.location) {
                document.getElementById('profileLocation').querySelector('span').textContent = profile.location;
            }

            if (profile.profile_picture) {
                document.getElementById('avatarPhoto').src = profile.profile_picture;
            }

            if (profile.cover_photo) {
                document.getElementById('coverPhoto').src = profile.cover_photo;
            }

            if (profile.is_verified) {
                document.getElementById('verifiedBadge').style.display = 'flex';
            }

            // Fill form
            document.getElementById('usernameInput').value = profile.username || '';
            document.getElementById('bioInput').value = profile.bio || '';
            document.getElementById('genderInput').value = profile.gender || '';
            document.getElementById('preferenceInput').value = profile.preference || '';
            document.getElementById('locationInput').value = profile.location || '';
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            
            setLoading(btn, true);
            hideAlert();

            try {
                const formData = new FormData();
                formData.append('username', document.getElementById('usernameInput').value);
                formData.append('bio', document.getElementById('bioInput').value);
                formData.append('gender', document.getElementById('genderInput').value);
                formData.append('preference', document.getElementById('preferenceInput').value);
                formData.append('location', document.getElementById('locationInput').value);

                const response = await fetch(`${API_BASE}/users/profile/update`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: formData
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || 'Failed to update profile');
                }

                showAlert('Profile updated successfully!', 'success');
                loadProfile();
            } catch (error) {
                showAlert(error.message, 'error');
            } finally {
                setLoading(btn, false);
            }
        });

        async function uploadAvatar(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const formData = new FormData();
                formData.append('profile_picture', file);

                const response = await fetch(`${API_BASE}/users/profile/update`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to upload photo');

                const data = await response.json();
                if (data.profile_picture) {
                    document.getElementById('avatarPhoto').src = data.profile_picture;
                }
                showAlert('Profile photo updated!', 'success');
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        async function uploadCover(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const formData = new FormData();
                formData.append('cover_photo', file);

                const response = await fetch(`${API_BASE}/users/profile/update`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to upload cover');

                showAlert('Cover photo updated!', 'success');
                loadProfile();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        function setLoading(btn, loading) {
            const span = btn.querySelector('span');
            if (loading) {
                btn.disabled = true;
                span.innerHTML = '<div class="spinner"></div>';
            } else {
                btn.disabled = false;
                span.textContent = 'Save Changes';
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alertBox');
            alert.textContent = message;
            alert.className = `alert show alert-${type}`;
            setTimeout(hideAlert, 5000);
        }

        function hideAlert() {
            document.getElementById('alertBox').className = 'alert';
        }

        // Initialize
        loadProfile();
    </script>
</body>
</html>
