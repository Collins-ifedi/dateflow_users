# Database Connection (Render uses PostgreSQL)
# format: postgresql+asyncpg://user:password@host:port/dbname
database_url: "postgresql+asyncpg://user:password@localhost:5432/dataflow_users"

# Security (JWT)
# Generate a random string using: openssl rand -hex 32
jwt_secret: "CHANGE_THIS_TO_A_LONG_RANDOM_SECRET_STRING"

# Email Service (Brevo / Sendinblue)
# Get this from Brevo Dashboard -> SMTP & API -> Create New API Key
brevo_api_key: "xkeysib-YOUR_BREVO_API_KEY_HERE"

# Image Storage (Cloudinary)
# Get this from Cloudinary Dashboard -> "API Environment variable"
# It looks like: cloudinary://api_key:api_secret@cloud_name
cloudinary_url: "cloudinary://123456789:abcdefg@your_cloud_name"

# App Environment
# Options: development, production
environment: "development"