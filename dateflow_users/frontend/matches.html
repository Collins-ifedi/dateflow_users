<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches - DateFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E11D48;
            --primary-hover: #BE123C;
            --background: #0A0A0B;
            --background-secondary: #111113;
            --surface: #18181B;
            --surface-hover: #27272A;
            --border: #27272A;
            --text-primary: #FAFAFA;
            --text-secondary: #A1A1AA;
            --text-muted: #71717A;
            --success: #22C55E;
            --warning: #F59E0B;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Navigation */
        .app-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--background-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 11px;
            transition: color 0.2s;
            padding: 8px 16px;
        }

        .nav-item.active, .nav-item:hover {
            color: var(--primary);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

        .nav-item.premium {
            color: var(--success);
        }

        .nav-item.premium:hover {
            color: var(--primary);
        }

        /* Header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 11, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .app-header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--surface-hover);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-secondary);
        }

        /* Main Content */
        .main-content {
            padding: 80px 20px 100px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Discover Section */
        .discover-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .discover-cards {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
            scrollbar-width: none;
        }

        .discover-cards::-webkit-scrollbar {
            display: none;
        }

        .discover-card {
            flex-shrink: 0;
            width: 140px;
            height: 180px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .discover-card:hover {
            transform: scale(1.02);
        }

        .discover-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .discover-card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }

        .discover-card .name {
            font-size: 14px;
            font-weight: 600;
        }

        .discover-card .age {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Matches List */
        .matches-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .match-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .match-card:hover {
            background: var(--surface-hover);
            border-color: var(--primary);
        }

        .match-avatar {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            object-fit: cover;
        }

        .match-info {
            flex: 1;
        }

        .match-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .match-preview {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .match-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .match-badge {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            stroke: var(--text-muted);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 24px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        /* Swipe Card (for discover) */
        .swipe-container {
            position: relative;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            display: none;
        }

        .swipe-card {
            width: 100%;
            aspect-ratio: 3/4;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            background: var(--surface);
        }

        .swipe-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swipe-card .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }

        .swipe-card .card-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .swipe-card .card-bio {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .swipe-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 24px;
        }

        .swipe-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .swipe-btn svg {
            width: 28px;
            height: 28px;
        }

        .swipe-btn.like {
            border-color: var(--success);
        }

        .swipe-btn.like svg {
            stroke: var(--success);
        }

        .swipe-btn.like:hover {
            background: var(--success);
        }

        .swipe-btn.like:hover svg {
            stroke: white;
        }

        .swipe-btn.pass svg {
            stroke: var(--error);
        }

        .swipe-btn.pass:hover {
            background: var(--error);
            border-color: var(--error);
        }

        .swipe-btn.pass:hover svg {
            stroke: white;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            .app-nav {
                top: 0;
                bottom: auto;
                border-top: none;
                border-bottom: 1px solid var(--border);
                justify-content: center;
                gap: 48px;
            }

            .nav-item {
                flex-direction: row;
                gap: 8px;
                font-size: 14px;
            }

            .main-content {
                padding: 100px 20px 40px;
            }

            .app-header {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <h1>Matches</h1>
        <div class="header-actions">
            <a href="settings.html" class="icon-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </a>
        </div>
    </header>

    <main class="main-content">
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
        </div>

        <div id="contentState" style="display: none;">
            <!-- Discover Section -->
            <div class="discover-section" id="discoverSection">
                <h2 class="section-title">Discover New People</h2>
                <div class="discover-cards" id="discoverCards">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Your Matches -->
            <div class="matches-section">
                <h2 class="section-title">Your Matches</h2>
                <div class="matches-list" id="matchesList">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <h3>No matches yet</h3>
            <p>Start swiping to find your perfect match!</p>
        </div>

        <!-- Swipe Modal -->
        <div class="swipe-container" id="swipeContainer">
            <div class="swipe-card" id="swipeCard">
                <img id="swipeImage" src="/placeholder.svg" alt="Profile">
                <div class="card-info">
                    <div class="card-name" id="swipeName">Name, 25</div>
                    <div class="card-bio" id="swipeBio">Bio goes here</div>
                </div>
            </div>
            <div class="swipe-actions">
                <button class="swipe-btn pass" onclick="passUser()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <button class="swipe-btn like" onclick="likeUser()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <nav class="app-nav">
        <a href="matches.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <span>Matches</span>
        </a>
        <a href="messages.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <span>Messages</span>
        </a>
        <a href="subscription.html" class="nav-item premium">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            <span>Premium</span>
        </a>
        <a href="profile.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Profile</span>
        </a>
    </nav>

    <script>
        const API_BASE = '/api';
        let currentDiscoverUser = null;
        let discoverUsers = [];

        // Auth check
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'authentication.html';
                return false;
            }
            return true;
        }

        function getAuthHeaders() {
            return {
                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
            };
        }

        async function loadMatches() {
            if (!checkAuth()) return;

            try {
                const response = await fetch(`${API_BASE}/users/matches`, {
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    window.location.href = 'authentication.html';
                    return;
                }

                if (response.status === 403) {
                    const data = await response.json();
                    if (data.detail.includes('verification')) {
                        window.location.href = 'verification_pending.html';
                        return;
                    }
                    if (data.detail.includes('blocked')) {
                        window.location.href = 'account_blocked.html';
                        return;
                    }
                }

                const matches = await response.json();
                displayMatches(matches);
            } catch (error) {
                console.error('Error loading matches:', error);
            }
        }

        function displayMatches(matches) {
            document.getElementById('loadingState').style.display = 'none';
            
            if (matches.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            document.getElementById('contentState').style.display = 'block';
            const matchesList = document.getElementById('matchesList');
            
            matchesList.innerHTML = matches.map(match => `
                <a href="messages.html?match=${match.match_id}" class="match-card">
                    <img src="${match.profile_picture || '/placeholder.svg?height=56&width=56'}" alt="${match.username}" class="match-avatar">
                    <div class="match-info">
                        <div class="match-name">${match.username || 'DateFlow User'}</div>
                        <div class="match-preview">Matched ${formatTime(match.matched_at)}</div>
                    </div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--text-muted);">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </a>
            `).join('');

            // Load discover cards (mock data for now)
            loadDiscoverCards();
        }

        function loadDiscoverCards() {
            const mockUsers = [
                { id: 1, name: 'Emma', age: 26, image: '/placeholder.svg?height=180&width=140' },
                { id: 2, name: 'Sarah', age: 24, image: '/placeholder.svg?height=180&width=140' },
                { id: 3, name: 'Mia', age: 28, image: '/placeholder.svg?height=180&width=140' },
                { id: 4, name: 'Olivia', age: 25, image: '/placeholder.svg?height=180&width=140' },
            ];

            discoverUsers = mockUsers;
            const discoverCards = document.getElementById('discoverCards');
            
            discoverCards.innerHTML = mockUsers.map(user => `
                <div class="discover-card" onclick="openDiscover(${user.id})">
                    <img src="${user.image}" alt="${user.name}">
                    <div class="overlay">
                        <div class="name">${user.name}</div>
                        <div class="age">${user.age} years old</div>
                    </div>
                </div>
            `).join('');
        }

        function openDiscover(userId) {
            const user = discoverUsers.find(u => u.id === userId);
            if (!user) return;

            currentDiscoverUser = user;
            document.getElementById('contentState').style.display = 'none';
            document.getElementById('swipeContainer').style.display = 'block';
            
            document.getElementById('swipeImage').src = user.image;
            document.getElementById('swipeName').textContent = `${user.name}, ${user.age}`;
            document.getElementById('swipeBio').textContent = 'Looking for meaningful connections';
        }

        async function likeUser() {
            if (!currentDiscoverUser) return;

            try {
                const response = await fetch(`${API_BASE}/users/like/${currentDiscoverUser.id}`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });

                const data = await response.json();
                
                if (data.matched) {
                    alert('It\'s a match! ðŸŽ‰');
                }

                closeSwipe();
            } catch (error) {
                console.error('Error liking user:', error);
                closeSwipe();
            }
        }

        function passUser() {
            closeSwipe();
        }

        function closeSwipe() {
            document.getElementById('swipeContainer').style.display = 'none';
            document.getElementById('contentState').style.display = 'block';
            currentDiscoverUser = null;
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff/60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff/3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff/86400000)}d ago`;
            return date.toLocaleDateString();
        }

        // Initialize
        loadMatches();
    </script>
</body>
</html>
